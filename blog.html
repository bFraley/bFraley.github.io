---
layout: posts
title: Blog
---

<h1>blog</h1>
<p>webdev, bootcamp, my projects, &amp; code.</p>

<article class="blog-list">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ post.date | date: "%b %d, %Y" }}</span>
            <hr>
        </li>
        
        {% endfor %}
    </ul>
</article>
