---
layout: posts
title: Blog
---

<div class="page-header">
  <h1 id="blog-heading">Blog</h1>
  <p id="blog-subheading">webdev, bootcamp, my projects, &amp; code.</p>
</div>

<article class="home-article blog-list">
  <ul>
    {% for post in site.posts %}
      <li>
        <a class = "blog-list-title" href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%b %d, %Y" }}</span>
        <hr>
      </li>
    {% endfor %}
  </ul>
</article>
